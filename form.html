<!DOCTYPE html>
<html>
<head>
	<title>Forum</title>
	<link rel="stylesheet" type="text/css" href="./bower_components/normalize.css/normalize.css">
	<link rel="stylesheet" type="text/css" href="./bower_components/typeplate-starter-kit/css/typeplate.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
<div class="row">
<form>
	<label>FIRST NAME</label>
	<input type="text" name="firstname" placeholder="First Name">
	<label>LAST NAME</label>
	<input type="text" name="lastname" placeholder="Last Name">
	<label>EMAIL</label>
	<input type="text" name="email" placeholder="Enter Your Email">
	<label>COUNTRY</label>
	<select name="country">
	<option selected>Choose a Country</option>
	<option>France</option>
	<option>Italy</option>
	<option>Portugal</option>
	</select>
	<label>BIOGRAPHY</label>
	<textarea name="biography"></textarea>
</form>
</div>
<div class="row">
<form>
	<label>PHONE NUMBER</label>
	<input type="number" placeholder="+123.456.7890">
	<label>AFFILIATIONS</label>
	<textarea name="affiliations"></textarea>
	<label>OCCUPATION</label>
	<select name="occupation">
	<option selected>Choose an Occupation</option>
	<option>Party Animal</option>
	<option>Professional Nap Taker</option>
	<option>Programmer</option>
	</select>
	<label>CAT'S NAME</label>
	<input type="text" placeholder="Kitty">
	<label>FAVORITE GADGET</label>
	<input type="text" placeholder="Annoy-a-tron">
</form>
</div>
<div class="row">
<form>
	<label>TYPE OF TALENT</label>
	<select name="talent">
	<option selected>Choose an Talent</option>
	<option>Coding</option>
	<option>Sleeping</option>
	<option>Singing</option>
	</select>
	<label>FAVORITE DRINK</label>
	<input type="text" name="drink" placeholder="Green Tea">
	<label>SPECIAL POWER</label>
	<input type="text" placeholder="Anti-gravity">
	<label>WEAPON OF CHOICE</label>
	<input type="text" placeholder="Lightsaber">
	<label>COMMENTS</label>
	<textarea></textarea>
</form>
</div>
</div>
</body>
</html>
